  utter_citizensinfo.gr_loc_request:
  - text: |-
      Ve a la página https://www.aragon.es/tramites/
      Y luego tienes dos opciones:

      Buscar el trámite que quieres realizar en el buscador localizado en la parte superior de la web. Una vez realizada la búsqueda, encontrarás un listado con todos los trámites relacionados con la misma.

      Acceder al buscador de trámites y seleccionar el tema general relacionado con el trámite que buscas. Dentro de ese tema general, podrás encontrar subtemas que se adaptarán a lo que necesites y haciendo clic en cualquiera de ellos podrás ver todos los trámites relacionados.
  utter_citizensinfo.gr_test_request:
  - text: |
      En todos los trámites disponibles en Gobierno de Aragón te informaremos sobre:

      -Si el trámite está en plazo o fuera de plazo de solicitud.
      -Si ofrece formularios o documentación complementaria. Haciendo clic en el icono del documento podrás encontrar toda la documentación relacionada con el trámite.
      La modalidad de presentación del trámite:
      -Si se puede realizar online encontrarás el icono de un ordenador.
       -Si no está disponible la tramitación online el icono de un aspa.
  utter_citizensinfo.gr_how_req:
  - text: |-
      Ve a la página https://www.aragon.es/tramites/
      y luego deberás hacer clic en “Iniciar trámite online”.
      Si te encuentras en el listado de resultados podrás acceder a este botón, haciendo clic en el icono del ordenador.

      Si te encuentras en la página de información de un trámite, podrás encontrar el botón en el lateral derecho.

      ¡Recuerda! Todavía hay trámites que no se pueden realizar online. No obstante, nos puedes informar de que te gustaría que estuvieran disponibles haciendo clic en el botón “Me gustaría que este trámite estuviera disponible online”.
  utter_citizensinfo.gr_req_cer:
  - text: |
      Sí. Puedes realizar todo el proceso de tramitación online y cuando llegues al paso de firma, puedes imprimir la solicitud y realizarla de forma presencial en las Oficinas de Información y Registro en el horario de la oficina de tu preferencia.

      No obstante, recuerda que mediante certificado digital podrás completar el trámite de forma online en su totalidad.
  utter_citizensinfo.gr_req_where:
  - text: Si el trámite no se puede realizar actualmente de forma online, consulta cómo y dónde realizarlo de forma presencial en la sección "lugar y forma de presentación" del trámite.
  utter_citizensinfo.gr_online_reg:
  - text: |
      El registro Electrónico es un servicio que proporciona la Administración Pública de Aragón para registrar la entrada de documentos que se presentan de forma electrónica. Es el mecanismo utilizado para ciertos trámites que todavía no tienen disponible la tramitación online.

      A través del Registro Electrónico se permite presentar el formulario normalizado junto a la documentación necesaria de cada trámite electrónicamente.

      El único requisito para utilizar el Registro Electrónico es disponer de un certificado electrónico expedido por alguno de los proveedores de servicios de certificación electrónica.
  utter_citizensinfo.gr_online_notify:
  - text: Puedes activar las notificaciones electrónicas usando tu certificado personal para recibir las emitidas tomando como referencia tu NIF. No obstante, deberás usar tu certificado de representante para recibir aquellas notificaciones emitidas a una persona jurídica, es decir, tomando como referencia el NIF de ésta.
  utter_citizensinfo.gr_recurso:
  - text: |
      En la página https://www.aragon.es/tramites/ deberás acceder al Servicio de Soporte a la Tramitación y seleccionar el tipo de recurso que quieres presentar. Te recomendamos que consultes en la notificación o publicación del acto el tipo de recurso que se debe interponer, el plazo y el órgano al que debes dirigirte.

      ¡Recuerda! Deberás utilizar tu certificado electrónico para realizar este proceso. ¿Cómo puedo obtener un certificado electrónico?
