responses:
  utter_ask_place:
  - text: ¿Qué provincia desea consultar?
  utter_ask_time:
  - text: ¿Qué año desea consultar?
  utter_submit_form:
  - text: 'Lugar {place}, tiempo {time}, respuesta:'
  utter_citizensinfo.processing_module:
  - text: |-
      El módulo de tramitación electrónica permite presentar una solicitud que será necesario firmar electrónicamente para su registro. Para ello, es necesario rellenar el formulario de solicitud online con los datos básicos de registro: quién es la persona que lo solicita, el o la representante, la dirección de notificación y la documentación necesaria, y el anexado de la documentación requerida.
      Si este registro es correcto, el sistema emitirá un recibo que se deberá guardar como justificante de la presentación. Este justificante es un documento electrónico firmado digitalmente por el propio sistema de Registro Telemático del Gobierno de Aragón.
  utter_citizensinfo.online_request_inaga_steps:
  - text: |-
      Los pasos a seguir para realizar una solicitud telemática son:
      1. Localizar el trámite que desea realizar en la aplicación INASEI (https://aplicaciones.aragon.es/inasei/)
      2. Pulsar el icono "pluma" para iniciar el proceso de tramitación electrónica.
           2.1. Cumplimentar la solicitud
           2.2. Cargar los anexos y la documentación requerida
      3. Firmar la solicitud
      4. Registro y recibo

      Puede consultar está información a través del enlace https://www.aragon.es/en/-/presentacion-telematica-de-solicitudes
  utter_citizensinfo.online_request_neededdoc:
  - text: |-
      Para cumplimentar cualquier solicitud de forma telemática debe tener un Certificado electrónico reconocido por el Gobierno de Aragón.

      Para más información https://www.aragon.es/tramites/certificado-electronico
  utter_citizensinfo.digital_certificate:
  - text: |-
      Un certificado electrónico es un conjunto de datos que permiten la identificación del titular del Certificado, intercambiar información con otras personas y entidades, de manera segura, y firmar electrónicamente los datos que se envían de tal forma que se pueda comprobar su integridad y procedencia.
      Es el equivalente electrónico a un Documento Nacional de Identidad.

      Puede encontrar más información en https://enlinea.aragon.es/es/ayuda/certificado-digital
  - text: |
      Un certificado electrónico es un conjunto de datos que permiten la identificación del titular del Certificado, intercambiar información con otras personas y entidades, de manera segura, y firmar electrónicamente los datos que se envían de tal forma que se pueda comprobar su integridad y procedencia.
      Es el equivalente electrónico a un Documento Nacional de Identidad.
  utter_citizensinfo.digital_certificate_guarantee:
  - text: |-
      El Certificado Electrónico garantiza:

        - La autenticidad de las personas y entidades que intervienen en el intercambio de información.
        - La confidencialidad.
        - La integridad de la información intercambiada, asegurando que no se produce ninguna manipulación.
        - El no repudio, que garantiza al titular del certificado que nadie más que él puede generar una firma vinculada a su certificado y le imposibilita a negar su titularidad en los mensajes que haya firmado.
  utter_citizensinfo.digital_signature:
  - text: |-
      La firma electrónica es el conjunto de datos en forma electrónica, consignados junto a otros o asociados con ellos, que pueden ser utilizados como medio de identificación del firmante.

      Puede detectar cualquier manipulación del documento firmado y está asociada matemáticamente tanto al documento como al firmante.
  utter_citizensinfo.management_auth_seal:
  - text: |-
      Un sello de órgano es un tipo de firma electrónica utilizada por las administraciones y organismos para identificar y autenticar una actividad administrativa automatizada concreta.
      La Ley 11/2007, de 22 de junio, de acceso electrónico de los ciudadanos a los Servicios Públicos (https://www.boe.es/buscar/act.php?id=BOE-A-2007-12352) establece la forma de identificar a los mencionados sistemas de información y de establecer su vinculación con un determinado órgano administrativo.
  utter_citizensinfo.management_auth_seal_use:
  - text: |-
      Los certificados de sello de órgano se utilizan para identificar y firmar actos administrativos por medio de sistemas informáticos sin intervención directa de la persona física competente.
      Se basan en un certificado digital que deberá incluir:

        - Número de identificación fiscal (de la Administración firmante).
        - Denominación del órgano o Administración.
        - Opcionalmente, la identidad de la persona titular.
  utter_citizensinfo.signed_documents:
  - text: |-
      Están firmados con sello electrónico de órgano los documentos que se relacionan en el Anexo I de la Resolución de 30 de abril de 2013 de la Directora del Instituto Aragonés de Gestión Ambiental por la que se crea el sello electrónico de órgano del Instituto.

      Puede ver la resolución en el siguiente enlace: https://www.aragon.es/documents/20127/674325/sello_electronico_Inaga.pdf/656736ed-1aa8-e555-6e59-90edfdc30aec
  utter_citizensinfo.digital_certificate_authorized:
  - text: |-
      Actualmente se deben permitir para la presentación de solicitudes, escritos y comunicaciones en el Registro Telemático de la Administración de la Comunidad Autónoma de Aragón a través de la Oficina Virtual de Trámites los emitidos por los proveedores de servicios de certificación electrónica que se pueden encontrar en el siguiente enlace https://sedeaplicaciones.minetur.gob.es/Prestadores/

      Si tiene algún problema para realizar trámites con un certificado electrónico emitido por algún Proveedor que se encuentre entre la lista de Prestadores reconocidos, puede ponerse en contacto con el Soporte Técnico de la Oficina Virtual de Trámites (https://enlinea.aragon.es/es/ayuda/oficinas-de-informacion-y-registro).
  utter_citizensinfo.digital_certificate_use:
  - text: |-
      Un Certificado Electrónico sirve para:

        - Autentificar la identidad del usuario, de forma electrónica, ante terceros.

        - Firmar electrónicamente de forma que se garantice la integridad de los datos trasmitidos y su procedencia.

        - Cifrar datos para que sólo el destinatario del documento pueda acceder a su contenido.
  utter_citizensinfo.digital_certificate_get:
  - text: |-
      Para obtener un certificado electrónico, se deberá realizar las gestiones ante una de las Autoridades de Certificación autorizadas.
      Puedes consultar las Entidades Certificadoras en este  https://sedeaplicaciones.minetur.gob.es/Prestadores/.
      Si quieres más información, puedes consultar las diferentes oficinas de información y registro en este https://enlinea.aragon.es/es/ayuda/oficinas-de-informacion-y-registro.
  utter_citizensinfo.digital_signature_guarantee:
  - text: Puede detectar cualquier manipulación del documento firmado y está asociada matemáticamente tanto al documento como al firmante.
  utter_citizensinfo.digital_certificate_revoke:
  - text: Revocar un certificado es anular su validez antes de la fecha de caducidad que consta en el mismo. La revocación puede ser solicitada por el usuario en cualquier momento, y en especial, cuando el titular crea que la seguridad de su clave privada haya podido ser comprometida.
  utter_citizensinfo.digital_certificate_download:
  - text: Debido a que durante el proceso de solicitud del certificado se genera una clave pública y una privada, con la característica de que lo que se cifra con una solo se descifra con la otra. La clave pública se envía a la Autoridad de Certificación para que se incorpore en los datos del certificado que firma la Autoridad de Certificación. La descarga del certificado se debe realizar en el ordenador donde está la clave privada para que éstas sean efectivas.
  utter_citizensinfo.digital_certificate_moreInfo:
  - text: |-
      En las páginas webs de las entidades certificadoras
      https://sedeaplicaciones.minetur.gob.es/Prestadores/
  utter_citizensinfo.digital_signature_check:
  - text: 'Puede comprobar su firma digital en el siguiente enlace:  https://firmaelectronica.aragon.es/efirmaTest/'
  utter_citizensinfo.digital_signature_install:
  - text: 'Puede ver como realizar la instalación de la firma digital y todos sus componentes en el siguiente documento: https://www.aragon.es/documents/20127/674325/20130725_MANUAL%20FIRMA%20ELECTRONICA.pdf/1abf7eda-fb1f-ed41-fe74-4f2adf857beb'
  utter_citizensinfo.online_request_steps:
  - text: El Catálogo de modelos normalizados de solicitud establece un sistema de información de todos los modelos de solicitudes y comunicaciones dirigidas a la Administración de la Comunidad Autónoma. Los procedimientos que admitan presentación telemática mostrarán un icono con forma de rayo junto al icono de descarga del formulario.
  utter_citizensinfo.online_request_supported_browser:
  - text: |-
      Está comprobado que funciona al menos con los siguientes navegadores: Internet Explorer y Mozilla Firefox.

      Puede comprobar los requerimientos para la firma electrónica de las solicitudes en el Servicio de Firma Electrónica de Aragón (https://firmaelectronica.aragon.es/efirmaTest/)

      Si a pesar de cumplir dichos requisitos tiene problemas para acceder al entorno de tramitación o para presentar sus solicitudes puede enviar un correo electrónico describiendo el problema a la dirección soptecovt@aragon.es
  utter_citizensinfo.online_request_plugin:
  - text: |-
      Será necesario que el navegador utilizado para la cumplimentación de la solicitud tenga instalado y debidamente configurado un plugin que permita la lectura y cumplimentación de formularios PDF conforme al estándar ISO/IEC- 32000-1:2008 (Pdf 1.7).

      Se ha comprobado el correcto funcionamiento con el plugin de Adobe Reader.
  utter_citizensinfo.online_request_error:
  - text: Si al rellenar el formulario no se le han completado los datos de Solicitante y Representante o al Validar el formulario le aparece el mensaje 'El formulario está abierto en forma local', revise la información del documento "Comprobación de la instalación del Plugin de Adobe Reader" (https://www.aragon.es/documents/20127/674325/20131115_ETT_PluginPDF.pdf/4f8b2549-59da-82e3-f2c6-1b885981db07)
  utter_citizensinfo.online_request_identification:
  - text: |-
      Los usuarios se autenticarán en el sistema mediante la utilización de certificados electrónicos reconocidos vigentes conformes a la Ley 59/2003, de 19 de diciembre, de Firma Electrónica, que se ajusten a la recomendación UIT X.509.

      ¿Quieres saber más información sobre el certificado digital?
  utter_citizensinfo.online_request_attacheddoc:
  - text: |
      Si, una vez cumplimentado el formulario de solicitud podrá adjuntar documentación en formato electrónico pulsando el icono "+".
      Puede obtener información más detallada en el manual de usuario de la aplicación Entorno de Tramitación Telemática (ETT)  que se encuentra en el siguiente enlace:  https://www.aragon.es/documents/20127/674325/Manual%20de%20Usuario%20de%20ETTWeb_GA.pdf/67391761-9e9c-6029-42fa-0ed597c78d73

      Si ya se ha iniciado el procedimiento puedes adjuntar documentación accediendo al apartado de Aportación de documentos a procedimientos iniciados. Desde allí, podrás identificar el trámite sobre el que quieres realizar una alegación, describirla e incorporar la documentación conveniente.
      ¡Recuerda! Para realizar este trámite deberás utilizar tu certificado electrónico y firmar tanto la alegación como la documentación que aportes.
  utter_citizensinfo.online_request_confirm:
  - text: |-
      El Registro Telemático Único de la Administración de la Comunidad Autónoma de Aragón, a la entrada de la Solicitud emitirá automáticamente un justificante de la recepción de los documentos electrónicos presentados por los interesados.

      El recibo acreditativo de la recepción de la Solicitud contendrá el número de registro de entrada, la fecha y hora de presentación, la identificación del interesado, el tipo de documento y la descripción sucinta del asunto que se registra, órgano destinatario de la solicitud y relación, en su caso, de los documentos anexos a la solicitud.

      Habrá finalizado la presentación de su solicitud cuando el estado de la misma sea Enviada.
  utter_citizensinfo.online_request_status:
  - text: En el apartado Historial de la aplicación podrá ver las solicitudes presentadas y la información sobre el estado de tramitación que cada procedimiento administrativo determine.
  utter_citizensinfo.online_request_moreinfo:
  - text: 'Para más información puedes consultar el manual de Entorno de Tramitación Telemática: https://www.aragon.es/documents/20127/674325/Manual%20de%20Usuario%20de%20ETTWeb_GA.pdf/67391761-9e9c-6029-42fa-0ed597c78d73'
  utter_citizensinfo.online_request_ETT:
  - text: ETT es el Entorno de Tramitación Telemática del Gobierno de Aragón
  utter_engagement.aragon:
  - text: Tengo mucha información general sobre Aragón. Me puedes preguntar por territorio, ayuntamientos, medio ambiente, economía, demografía y agricultura
  utter_engagement.tourism:
  - text: Tengo mucha información sobre turismo ¿Qué quieres saber? Me puedes preguntar por gastronomía, alojamientos, actividades y oficinas de turismo.
  utter_engagement.gastronomy:
  - text: Tengo información sobre restaurantes por localidad, información de contacto, teléfono, dirección, email de restaurantes y cafeterías. Concretamente, ¿Sobre qué te interesa obtener información?
  utter_engagement.acommodation:
  - text: Puedes preguntarme sobre hoteles, apartamentos, casas rurales, refugios, campings, agencias de viaje. Donde están, cómo reservar, categoría, tipos de habitaciones, número de habitaciones. ¿Qué quieres saber?
  utter_engagement.activity:
  - text: Hay muchas actividades que se pueden hacer en Aragón. Me puedes preguntar sobre senderos, eventos en ciertas localidades o fechas, museos, guías turísticos y oficinas de turismo. Pregúntame por la oficina de turismo del municipio que te interese.
